<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UnoGame</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <p>
    Nickname:
    <input type="text" id="nickname">
  </p>
  <button onclick="doLogin()">Login</button>
  <hr />
  <p id="message"></p>
  <div id="wild_buttons">
    <button onclick="selectWildColor(1)" style="color: #d11">Red</button>
    <button onclick="selectWildColor(2)" style="color: #31d">Blue</button>
    <button onclick="selectWildColor(3)" style="color: #073">Green</button>
    <button onclick="selectWildColor(4)" style="color: #fa3">Yellow</button>
  </div>
  <br />
  <button onclick="sortCards()">Sort Cards</button>
  <br />
  <canvas id="currentCard" width="100" height="125"></canvas>
  <canvas id="drawCard" width="100" height="125" onclick="drawCard()"></canvas>
  <hr />
  <div id="cards"></div>
</body>
</html>
